<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliador de Expressões</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <main class="container animate__animated animate__fadeInDown" style="text-align: center;">
        <h1 class="text-primary mt-2 mb-4 mx-auto">Avaliador de Expressões</h1>
        <section>
            <form>
                <textarea name="entrada" class="form-control" rows="3" placeholder="Digite as expressões aqui..." 
                        style="resize: none;" required></textarea>
                <button class="btn btn-block btn-outline-primary mt-2">Analisar</button>
            </form>
        </section>
        <section id="secao-token-encontradas">
            <h2 class="mt-5">Tokens Encontradas</h2>
            <div id="container-tokens" class="mt-3">
                <ul style="list-style-type: none;"></ul>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
